language: node_js
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
addons:
  apt:
    update: true
    packages:
      - libtool
      - libsecret-1-dev
      - automake
      - autoconf
      - nasm
      - libgtk2.0-0
      - libnotify-dev
      - libgconf-2-4
      - libnss3
      - libxss1
      - libasound2
services:
  - xvfb
env:
  global:
    #saucelabs
    - secure: 
    #github
    - secure: 
    #cypress
    - secure: 
    #snyk
    - secure: ""
cache:
  npm: true
  directories:
    - dist
    - reports
jobs:
  include:
    - stage: prepare cache
      # before_install:
      #   - ls dist
      #   # image optimization dependencies
      #   - sudo apt-get install libtool libsecret-1-dev automake autoconf nasm
      #   # cypress dependencies
      #   - sudo apt-get install xvfb libgtk2.0-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2
      install:
        - npm i
    - stage: website
      script: npm run static --base=/gp-vue-boilerplate/
    - stage: storybook
      script: npm run storybook:prod
    - stage: test
      script:
        - npm install wait-on mocha@5.2.0 mochawesome mochawesome-merge mochawesome-report-generator --no-save
        - npm run start-static & npx wait-on http://localhost:8050
        - export CYPRESS_PROJECT_ID=575mhd
        - npm run cypress:run -- --record
        - kill $(jobs -p) || true
        - npx mochawesome-merge --reportDir ./reports/cypress/results > ./reports/cypress/mochawesome.json
        - npx mochawesome-report-generator ./reports/cypress/mochawesome.json --reportDir=./reports/ --reportFilename=cypress.html
    - stage: deploy
      on:
        branch: master
      script:
        - npm install semantic-release @semantic-release/git @semantic-release/changelog --no-save
        - npm run semantic-release
        - mv reports/* dist/reports
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GH_TOKEN  # Set in the settings page of your repository, as a secure variable
        local_dir: dist/
        on:
          branch: master
